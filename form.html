<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Form creation starts -->
    <form action="" method="">
      <!-- basic text type -->
      <!-- including "id" is just for the label(not mandantory if there is no label) -->
      <label for="fn">First Name:</label>
      <input
        type="text"
        name="firstname"
        id="fn"
        placeholder="Enter your First Name"
      />
      <br />
      <br />

      <label for="ln">Last name:</label>
      <input
        type="text"
        name="lastname"
        id="ln"
        placeholder="Enter your Last Name"
      />
      <br />
      <br />

      <!-- e-mail type -->
      <label for="em">Email:</label>
      <input type="email" name="email" id="em" value="email@email" />
      <br />
      <br />

      <!-- password type -->
      <label for="pw">Password:</label>
      <input
        type="password"
        name="passsword"
        id="pw"
        placeholder="Enter your password"
      />
      <br />
      <br />

      <!-- text area -->
      <p>Description:</p>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <br />
      <br />

      <!-- radio button -->
      <p>Select your preferred coding language</p>
      <input type="radio" name="language" id="" value="javascript" />javascript
      <input
        type="radio"
        name="language"
        id=""
        value="java"
        checked="checked"
      />java <input type="radio" name="language" id="" value="Python" />Python
      <br />
      <br />

      <!-- check boxes -->
      <p>Select your preferred coding language</p>
      <input
        type="checkbox"
        name="coding"
        id=""
        value="javascript"
        checked
      />javascript
      <input type="checkbox" name="coding" id="" value="java" />java
      <input type="checkbox" name="coding" id="" value="Python" />Python
      <br />
      <br />

      <!-- select input -->
      <p>Select your preferred coding language</p>
      <select name="programming" id="">
        <option value="java">java</option>
        <option value="javascript">javascript</option>
        <option value="Python">Python</option>
      </select>
      <br />
      <br />

      <!-- submit button -->
      <input type="submit" value="Submit here" />
      <!-- submit button -->
      <button type="submit">Submit here</button>

      <!-- form ends -->
    </form>
  </body>
</html>
